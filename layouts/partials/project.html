<h3 class="mt-4"><i class="fas {{ .Site.Params.projects.icon }}"></i> {{ .Site.Params.projects.title }}</h3>
{{ range .Site.Params.projects.list }}
<ul class="list-unstyled">
    {{ if .url }}
    <li><a class="text-warning" target="_blank" href="{{ .url }}">{{ .title }}</a> - {{ .description | markdownify }}</li>
    {{ else }}
    <li><span class="text-warning">{{ .title }}</span> - {{ .description | markdownify }}</li>
    {{ end }}
</ul>
{{ end }}
