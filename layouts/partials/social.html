<ul class="list-inline mb-1 mt-2">
    {{ range .Site.Params.social.list }}
    <li class="list-inline-item ml-1 mr-1">
        <a class="text-warning" target="_blank" href="{{ .url }}">
            <i class="{{ .class }} {{ .icon }}" style="font-size: 2em;"></i>
        </a>
    </li>
    {{ end }}
</ul>
